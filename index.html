<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico: Redes Sociais e Culto à Beleza</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Relação entre a Adesão às Redes Sociais e o Culto à Beleza</h1>
    
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Dados do gráfico
        const data = {
            labels: ['2010', '2012', '2014', '2016', '2018', '2020', '2022'],
            datasets: [{
                label: 'Adesão às redes sociais (%)',
                data: [30, 45, 60, 75, 85, 90, 95],
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                yAxisID: 'y'
            }, {
                label: 'Culto à beleza (índice)',
                data: [15, 25, 40, 60, 75, 80, 85],
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                yAxisID: 'y1'
            }]
        };

        // Configurações do gráfico
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                stacked: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Relação entre a Adesão às Redes Sociais e o Culto à Beleza'
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Adesão (%)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Culto à beleza (índice)'
                        },
                        grid: {
                            drawOnChartArea: false,
                        }
                    }
                }
            },
        };

        // Criação do gráfico usando Chart.js
        const ctx = document.getElementById('myChart');
        new Chart(ctx, config);

    </script>

</body>
</html>
