<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico: Culto à Beleza e Redes Sociais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0d0016; /* Fundo roxo escuro */
            color: #E0E0E0;
            padding: 20px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid #5d007c;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(93, 0, 124, 0.5), 0 0 60px rgba(93, 0, 124, 0.2);
        }
        h1 {
            text-align: center;
            color: #d1bfff; /* Título roxo claro */
            text-shadow: 0 0 10px #d1bfff, 0 0 20px #d1bfff;
            margin-bottom: 25px;
        }
        .source-caption {
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <h1>Influência das Redes Sociais na Percepção de Beleza</h1>
        <canvas id="graficoBelezaRedesSociais"></canvas>

        <p class="source-caption">
            Fonte: Dados compilados de tendências observadas em pesquisas de mercado e estudos acadêmicos.
        </p>
    </div>

    <script>
        // 1. Obter o contexto do canvas
        const ctx = document.getElementById('graficoBelezaRedesSociais').getContext('2d');

        // 2. Definir os dados para o gráfico com cores neon
        const labels = [
            'Compraram produtos de beleza após ver influenciadores/anúncios',
            'Seguem perfis de beleza para se informar sobre tendências',
            'Sentem pressão para atingir um padrão de beleza visto online',
            'Aumentaram a preocupação com a aparência após aderir às redes sociais',
            'Consideraram ou realizaram procedimento estético por influência das redes'
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Porcentagem de Usuários (%)',
                data: [85, 80, 75, 70, 60],
                backgroundColor: [
                    '#FF00A6',   // Rosa neon
                    '#00FFE0',   // Ciano neon
                    '#FFD700',   // Amarelo neon
                    '#B400FF',   // Roxo neon
                    '#00FF8C'    // Verde neon
                ],
                borderColor: [
                    '#FF00A6',
                    '#00FFE0',
                    '#FFD700',
                    '#B400FF',
                    '#00FF8C'
                ],
                borderWidth: 1,
                borderRadius: 10 // Adiciona bordas arredondadas às barras
            }]
        };

        // 3. Configurar as opções do gráfico
        const options = {
            indexAxis: 'y', 
            scales: {
                x: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Porcentagem de Usuários (%)',
                        font: { size: 14, color: '#E0E0E0' }
                    },
                    ticks: { color: '#E0E0E0' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                   ticks: {
                       font: { size: 12, color: '#E0E0E0' }
                   },
                   grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            plugins: {
                legend: {
                    display: false // Mantém a legenda oculta, como solicitado
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    titleColor: '#E0E0E0',
                    bodyColor: '#E0E0E0',
                    borderColor: '#5d007c',
                    borderWidth: 1,
                    displayColors: true,
                    boxPadding: 4,
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.x !== null) {
                                label += context.parsed.x + '%';
                            }
                            return label;
                        }
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: true
        };

        // 4. Criar a instância do gráfico
        const meuGrafico = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>

</body>
</html>
